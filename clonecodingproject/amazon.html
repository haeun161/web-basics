<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>Amazon</title>
    <!-- 파비콘 설정 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 각 브라우저의 기본 스타일을 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!--구글 아이콘-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Asearch">
    <!--CSS와 js와 연결-->
    <link rel="stylesheet" href="./amazon.css">
    <script defer src="./amazon.js"></script>
</head>
<body>
        <header id="main-bar">
            <div id="bar1">
                <div class="bar1-left"></div>
                <div class="bar1-middle">
                    <span class="material-icons">
                        search
                    </span>
                </div>
                
                <div class="bar1-right"></div>
            </div>
            
            <div id="bar2">
                <div class="bar2-left">
                    <span class="material-icons">
                    menu
                    모두
                    </span>
                </div>
                <div class="bar2-middle">
                    <div id="divide_bar2">
                        <a>오늘의 거래</a>
                        <a>고객서비스</a>
                        <a>기프트 카드</a>
                        <a>팔다</a>
                        <a>레지스트리</a>
                    </div>
                </div>
                <div class="bar2-right">
                    <p> 기타</p>
                </div>
            </div>
        </header>
</body>
</html>
